<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Personal Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>28</td>
            <td>johndoe@example.com</td>
            <td>+1234567890</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>janesmith@example.com</td>
            <td>+0987654321</td>
        </tr>
        <tr>
            <td>Michael Johnson</td>
            <td>30</td>
            <td>michaelj@example.com</td>
            <td>+1122334455</td>
        </tr>
    </table>
</body>
</html>
